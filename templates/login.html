{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
    <h1>Login</h1>
    <form method="post">
        <label>Username or Email: <input type="text" name="identifier" required></label><br>
        <label>Password: <input type="password" name="password" required></label><br>
        <label>TOTP (if enabled): <input type="text" name="totp"></label><br>
        <label><input type="checkbox" name="remember_me" value="yes"> Remember me</label><br>
        <input type="submit" value="Login">
    </form>
{% endblock %}
