{% extends 'base.html' %}
{% block title %}Profile{% endblock %}
{% block content %}
    <h1>Profile</h1>
    <p>Email: {{ user.email }}</p>
    <p>Role: {{ user.role }}</p>
    <p>Phrase: {{ user.phrase }}</p>
    <h2>Update Phrase</h2>
    <form method="post">
        <label>New Phrase: <input type="text" name="phrase" required></label><br>
        <input type="submit" value="Update">
    </form>
{% endblock %}
